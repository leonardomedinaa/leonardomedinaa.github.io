<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
   <style>

        body {
            font-family: 'Comic Sans', cursive;
            margin: 5;
            padding: 5;
            background-color: white;
            color: black;
        }

        .portafolio{
            text-align: center;
            font-size: 48px;
            padding: 20px;
            margin: 20px;
            background-color: #84b6f4;
            color: black;
            font-weight: bold; /* HACE QUE EL TEXTO DEL CONTENEDOR SE PONGA EN NEGRITAS */
        }

        .contenedor{
            background-color: #84b6f4;
            padding: 10px;
            margin: 20px;
            display: flex; /* ALINEA LOS ELEMENTOS QUE CONTIENE EL DIV EN UNA SOLA LINEA */
            justify-content: center; /* ALINEA LOS ELEMENTOS QUE CONTIENE EL DIV AL CENTRO DE MANERA HORIZONTAL */
        }

        .parcial{
            border: 3px solid black;
            margin: 50px;
            width: 500px;
            background-color: white;
            font-size: 28px;
            text-align: center;
        }

        .parcial:hover , .parcial:hover a{ /* ASIGNA PROPIEDADES PARA CUANDO SE PASA ENCIMA EL MOUSE DEL CONTENEDOR 'parcial' Y PARA LAS ETIQUETAS 'a' CONTENIDAS EN EL */
            transform: scale(1.2); /* CRECE LOS ELEMENTOS CONTENIDOS EN EL CONTENEDOR CON CLASE 'parcial' AL 120%, JUNTO CON LA ETIQUETA 'a' */
            transition: transform 0.3s; /* LE DA UNA TRANSICION DE 0.3 s A LA ETIQUETA 'transform', ES DECIR, CRECE LOS ELEMENTOS CON UNA TRANSICION DE 0.3 s */
        }

        .autor{
            margin: 20px;
        }

        footer {
            padding: 5px;
            background-color: #84b6f4;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            color: black;
        }

        div {
            border-radius: 10px;
        }

        a{
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 28px;
        }

        a:visited{
            color: black;
        }

    </style>
</head>
<body>

    <div class="portafolio">
        Mi portafolio de evidencias
    </div>

    <div class="contenedor">

    <div class="parcial">
        <a href="\PARCIAL1\PARCIAL1INDEX.html">
            <img src="html.jpg" alt="Primer Parcial" width="100%" height="400px">Evidencias del Primer Parcial
        </a>
    </div>

    <div class="parcial">
        <a href="\PARCIAL2\PARCIAL2INDEX.html">
            <img src="css.png" alt="Segundo Parcial" width="100%" height="400px">Evidencias del Segundo Parcial
        </a>
    </div>

    </div>

    <div class="autor">

    <footer>
        <p>Pie de página - Derechos de autor © 2024</p>
        <p>Leonardo Javier Martinez Medina</p>
        <p>183618@upslp.edu.mx</p>
    </footer>

    </div>
</body>
</html>
