<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/jquery/jquery-ui-1.8.17.custom.min.js"></script>
	<script type="text/javascript" src="jspdf.js"></script>

	<script type="text/javascript" src="jspdf.plugin.addimage.js"></script>

	<script type="text/javascript" src="jspdf.plugin.standard_fonts_metrics.js"></script>
	<script type="text/javascript" src="jspdf.plugin.split_text_to_size.js"></script>
	<script type="text/javascript" src="jspdf.plugin.from_html.js"></script>
    <title>Document</title>
</head>
<body>
    <iframe frameborder="0" width="500" height="400"></iframe>
    <script>
        
        var caracter = prompt('Ingresa un caracter para la piramide');
var altura = prompt('Altura de la piramide a crear:');
altura = parseInt(altura);

var doc = new jsPDF();
doc.setFontSize(22);
doc.text(20, 30, 'Caracter ingresado: ' + caracter);
let acum=caracter;
for(var i = 1; i <= altura; i ++) {
    if(i==1){
        doc.text(20, 30 + (i * 10), caracter);
    }
    if(i!=1){
        doc.text(20, 30 + (i * 10), acum);
    }
    acum+=caracter;
}




var string = doc.output('datauristring');

$('iframe').attr('src', string);
    </script>
</body>
</html>
