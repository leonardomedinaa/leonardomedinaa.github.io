<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 
<body>
    <div id="myPlot" style="width:100%;max-width:700px"></div>
<script>
    //let exp = "Math.sin(x)";
    //let exp = "Math.cos(x)";
    //let exp = "Math.log(x)";
    let exp = "Math.pow(x, 2)"; //funcion cuadrada (parabola)
    // Generate values
    const xValues = []; 
    const yValues = [];

    for (let x = -10; x <= 10; x += 0.1) { /* ciclo que nos evalua que tantos dados se brindaran en la grafica */ 
        xValues.push(x);
        yValues.push(eval(exp)); /* la funcion eval nos sirve para evaluar matematicamente la funcion seno */
    }

    // Display using Plotly
    const data = [{x:xValues, y:yValues, mode:"lines"}]; /* funcion de data nos genera la estructura con los datos anteriormente brindados */
    const layout = {title: "y = " + exp}; /* esta funcion nos permite concatenar los valores */
    Plotly.newPlot("myPlot", data, layout);
</script>
</body>
</html>
