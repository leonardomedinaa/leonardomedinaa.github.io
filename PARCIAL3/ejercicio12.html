<!DOCTYPE html>
<html>
<body>
<h1>My First Google Map</h1>
<div id="map" style="width:400px;height:400px;background:yellow"></div>
<script>
function myMap() {
var mapOptions = { /* el valor de LatLng nos mostrara mediante un mapa la ubicacion brindada */
    center: new google.maps.LatLng(22.1162471, -100.9920162), 
    zoom: 10,
    mapTypeId: google.maps.MapTypeId.HYBRID /* nos permite visualizar en diferentes modos el mapa, el LatLng nos permite mostrar en el mapa la ubicacion dada */
}
var map = new google.maps.Map(document.getElementById("map"), mapOptions);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script> <!-- esta es la API directa de google para el mapa -->

</body>
</html>
