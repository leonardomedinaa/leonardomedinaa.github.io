<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  position: relative;
  animation: example 2s linear infinite;
margin: 150px;
}

img{
    width:200px;
    height:200px;
}

@keyframes example {
  from{
    transform: rotateY(0deg);
  }
  to{
    transform: rotateY(360deg);
  }
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<p>The animation-delay property specifies a delay for the start of an animation. The following example has a 2 seconds delay before starting the animation:</p>

<div>
    <img src="tuerca1.png">
</div>

</body>
</html>
