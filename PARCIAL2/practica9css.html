<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Ejercicio de selectores</title>
<style>
table{
    border: 3px solid black;
    width: 400px;
    height: 400px;
    font-size: 24px;
    text-align: center;
    font-family: "Comic Sans", cursive;
}
.rojo{
    background-color: red;
}

.verde{
background-color: green;
}

.azul{
    background-color: blue;
}
.uno{
    color: aqua;
}
.dos{
    color: red;
}
.tres{
    color: blue;
}
.cuatro{
    color: orange;
}
.cinco{
    color: purple;
}
.seis{
    color: olive;
}
.siete{
    color: fuchsia;
}
.ocho{
    color: green;
}

</style>
</head>
<body>
<table border="1">
<tr class="uno">
    <td>teal</td><td class="rojo">teal</td><td class="verde">teal</td><td class="azul">teal</td>
</tr>
<tr class="dos">
    <td>red</td><td class="rojo">red</td><td class="verde">red</td><td class="azul">red</td>
</tr>
<tr class="tres">
    <td>blue</td><td class="rojo">blue</td><td class="verde">blue</td><td class="azul">blue</td>
</tr>
<tr class="cuatro">
    <td>orange</td><td class="rojo">orange</td><td class="verde">orange</td><td class="azul">orange</td>
</tr>
<tr class="cinco">
    <td>purple</td><td class="rojo">purple</td><td class="verde">purple</td><td class="azul">purple</td>
</tr>
<tr class="seis">
    <td>olive</td><td class="rojo">olive</td><td class="verde">olve</td><td class="azul">olive</td>
</tr>
<tr class="siete">
    <td>fuchsia</td><td class="rojo">fuchsia</td><td class="verde">fuchsia</td><td class="azul">fuchsia</td>
</tr>
<tr class="ocho">
    <td>green</td><td class="rojo">green</td><td class="verde">green</td><td class="azul">green</td>
</tr>
</table>
</body>
</html>
